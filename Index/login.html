<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


     <!--
        FONTES:
            font-family: 'Inter', sans-serif;
            font-family: 'Montserrat', sans-serif;
    -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <!--
        Arquivos locais
    -->

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>


    <title>Cadastro Empresa</title>

</head>
<body>
    <img src="../Resources/Cadastro e Login images/logo-superior-direito.png" alt="">
    <header>
        <a href=""><img src="../Resources/Cadastro e Login images/login-logo-topo.png" alt=""></a>
        <a href=""><img src="../Resources/Cadastro e Login images/icon-escuro.png" alt=""></a>
        <a href=""><img src="../Resources/Cadastro e Login images/icon-faq.png" alt=""></a>
    </header>
    <main>
        <section>
            <img src="../Resources/Cadastro e Login images/login-image.png" alt="">
        </section>
        <section>
            <h1>Login</h1>
            <p>Preencha os dados solicitados com atenção</p>
            <form action="">
                <label for="">Email</label><br>
                <input type="email" name="email" id="email" placeholder="email"><br>
                <label for="">Senha</label><br>
                <input type="password" name="senha" id="senha" placeholder="Insira a senha"><br>
                <input type="submit" name="enviar" id="enviar" value="Entrar">
            </form>
            <a href="">Cadastrar-se</a>
            <a href="">Esqueci minha senha</a>
        </section>
    </main>
    <footer>
        <img src="../Resources/Cadastro e Login images/logo-footer.png" alt="">
    </footer>
    <img src="../Resources/Cadastro e Login images/detalhe-inferior-esquerdo.png" alt="">
</body>
</html>
