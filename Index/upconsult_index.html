<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upconsult</title>

     <!--
        FONTES:
            font-family: 'Inter', sans-serif;
            font-family: 'Montserrat', sans-serif;
    -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="./Resources/Plataforma/geral-logo-amarela.png">
    <link rel="stylesheet" href="upconsult_index_style.css">
</head>

<body>

    <!-- Menu principal -->
    <header id="menu-principal">
        <figure id="imagem-logo-consultor">
            <img src="./Resources/Plataforma/geral-logo-amarela.png" alt="">
        </figure>
        <nav id="menu-opcoes">
            <ul>
                <li class="icone-menu mensagens"><a href="">
                    <img src="./Resources/Plataforma/geral-menu-mensagens.png" alt="">
                </a></li>
                <li class="icone-menu agenda"><a href="">
                    <img src="./Resources/Plataforma/geral-menu-agenda.png" alt="">
                </a></li>
                <li class="icone-menu notificacoes"><a href="">
                    <img src="./Resources/Plataforma/geral-menu-notificacoes.png" alt="">
                </a></li>
                <li class="icone-menu config"><a href="">
                    <img src="./Resources/Plataforma/geral-menu-configs.png" alt="">
                </a></li>
            </ul>
        </nav>
    </header>


    <!-- Parte principal do consultor -->
    <main id="principal-consultor">
        <section class="info-principais">

        </section>
        <section class="feed-comunidade">
            <div class="feed">
                <h2>Feed</h2>
                <div class="feed-card">

                </div>
            </div>
            <div class="comunidade">
                <h2>Comunidade</h2>
                <div class="comunidade-card">

                </div>
            </div>
        </section>

    <!-- Parte principal da empresa -->
    <main id="principal-empresa">
        <section class="info-principais">

        </section>
        <section class="feed-comunidade">
            <div class="feed">
                <h2>Feed</h2>
                <div class="feed-card">

                </div>
            </div>
            <div class="comunidade">
                <h2>Comunidade</h2>
                <div class="comunidade-card">

                </div>
            </div>
        </section>

    </main>
    
    <!--Atendimento Consultor-->
    <main id="atendimento-consultor" style>

    </main>

    <!--Atendimento Empresa-->
    <main id="atendimento-empresa">

    </main>

    <!-- Área de notificações consultor -->
    <aside id="forms-mensagens-consultor">
        <!-- Form de proposta de solução -->
        <div id="form-proposta-cosultor">
            <h2>Proposta de solução</h2>
            <div id="card-solicitacao">
                <div>
                    <figure>
                        <img src="" alt="" id="proposta-foto-usuario-empresa">
                    </figure>
                    <div>
                        <p id="proposta-nome-empresa"></p>
                        <p id="proposta-area-consultoria"></p>
                        <p id="proposta-cidade-empresa"></p>
                    </div>
                </div>
                <div>
                    <p id="proposta-titulo"></p>
                    <p id="proposta-descricao-empresa"></p>
                </div>
            </div>
            <form action="" class="form" id="proposta-consultor">
                <label for="descricao-solucao">Descrição da solução</label>
                <textarea name="descricao-solucao" id="descricao-solucao" cols="30" rows="10">Escreva aqui</textarea>
                <label for="data-atendimento-consultor">Sugestão de data para atendimento</label>
                <input type="date" id="data-atendimento-consultor" name="data-atendimento-consultor">
                <label for="hora-atendimento-consultor">Sugestão de hora para atendimento</label>
                <input type="time" id="hora-atendimento-consultor" name="hora-atendimento-consultor">
                <input type="submit" value="Enviar proposta de solução">
            </form>
        </div>
        <!-- Agenda consultor -->
        <div id="agenda-consultor">
            <h2>Agenda</h2>
            <div id="card-agenda-consultor">
                <figure>
                    <img src="" alt="" id="agenda-foto-usuario-empresa">
                </figure>
                <div>
                    <p id="agenda-nome-empresa"></p>
                    <p id="agenda-data-atendimento"></p>
                </div>
                <div>
                    <img src="" alt="" id="agenda-consultor-icone-mensagem">
                    <img src="" alt="" id="agenda-consultor-icone-ligacao">
                    <img src="" alt="" id="agenda-consultor-icone-cancelamento">
                </div>
            </div>
        </div>
        <!-- Área de mensagens em tempo real -->
        <div id="mensagens-live-consultor">
            <h2>Mensagens da chamada</h2>
            <div id="mensagens-consultor">

            </div>
        </div>
        <!--Área de feedbacks recebidos-->
        <div id="feedbacks-notificacoes-consultor">
            <h2>Notificações</h2>
            <div id="feedback-consultor">
                <div>
                    <figure>
                        <img src="" alt="" id="feedback-consultor-imagem-empresa">
                    </figure>
                </div>
                <div>
                    <p id="feedback-consultor-nome-empresa"></p>
                    <p id="feedback-consultor-cidade-empresa"></p>
                </div>
                <div>
                    <p id="feedback-consultor-titulo"></p>
                    <p id="feedback-consultor-descricao"></p>
                    <button>Publicar Feedback</button>
                </div>
            </div>
        </div>
    </aside>

    <!-- Área de notificações empresa -->
    <aside id="forms-mensagens-empresa">
        <!--Form de solicitação de consultoria-->
        <div id="form-empresa-solicitacao-consultoria">
        <h2>Solicitação de consultoria</h2>
        <form action="">
            <label for="titulo-solicitacao-empresa">Título da solicitação</label>
            <input type="text" name="titulo-solicitacao-empresa" id="titulo-solicitacao-empresa">
            <label for="descricao-solicitacao-empresa">Descrição de solicitação</label>
            <textarea name="descricao-solicitacao-empresa" id="descricao-solicitacao-empresa" cols="30" rows="10">Escreva aqui</textarea>
            <label for="area-de-consultoria-empresa">Área de consutolria</label>
            <select name="area-de-consultoria-empresa" id="area-de-consultoria-empresa">
                <option value="vendas">Vendas</option>
                <option value="gestao">Gestão</option>
                <option value="finanças">Finanças</option>
                <option value="MKT">Marketing</option>
                <option value="RH">Recursos Humanos</option>
                <option value="TI">Tecnologia da informação</option>
                <option value="sustentabilidade">Sustentabilidade</option>
            </select>
            <input type="submit" name="enviar-solicitacao" id="enviar-solicitacao" value="Enviar solicitação de consultoria">
        </form>
        </div>
        <!-- mensagens da empresa -->
        <div id="mensagem-resposta-solicitacao-empresa">
            <div id="resposta-resumo-solicitacao">
                <div id="foto-empresa-solicitacao">
                    <figure>
                        <img src="" alt="">
                    </figure>
                    <div id="info-empresa-solicitacao">
                        <p></p>
                        <p></p>
                    </div>
                </div>
                <div id="mensagem-descricao-solicitacao">
                    <p></p>
                    <p></p>
                </div>
                <div id="card-resposta-consultor">
                    <div id="info-consultor-resposta">
                        <figure id="foto-consultor-solicitacao">
                            <img src="" alt="">
                        </figure>
                        <div id="info-consultor-solicitacao">
                            <p></p>
                            <p></p>
                        </div>
                    </div>
                    <div id="mensagem-resposta-solicitacao">
                        <p></p>
                        <p></p>
                    </div>
                </div>
            </div>
            <div id="botoes-mensagem-empresa">
                <button id="aceitar-empresa">Aceitar Proposta</button>
                <button id="analisar-empresa">Recusar/Analisar</button>
            </div>
        </div>
        <!--Agenda consultoria empresa-->
        <div id="agenda-empresa">
            <h2>Agenda</h2>
            <div id="card-agenda-empresa">
                <figure>
                    <img src="" alt="" id="agenda-foto-usuario-consultor">
                </figure>
                <div>
                    <p id="agenda-nome-consultor"></p>
                    <p id="agenda-data-atendimento-empresa"></p>
                </div>
                <div>
                    <img src="" alt="" id="agenda-empresa-icone-mensagem">
                    <img src="" alt="" id="agenda-empresa-icone-ligacao">
                    <img src="" alt="" id="agenda-empresa-icone-cancelamento">
                </div>
            </div>
        </div>
        <!--Formulário de feedback-->
        <div id="form-feedback-empresa">
            <div>
                <figure>
                    <img src="" alt="">
                </figure>
                <div>
                    <p></p>
                    <p></p>
                </div>
            </div>
            <form action="" id="form-empresa-feedback">
                <label for="titulo-feedback">Título do feedback</label>
                <input type="text" name="titulo-feedback" id="titulo-feedback">
                <label for="descricao-feedback">Descreva a experiência</label>
                <textarea name="descricao-feedback" id="descricao-feedback" cols="30" rows="10">Escreva aqui</textarea>
                <input type="submit" value="Enviar feedback">
            </form>
        </div>
    </aside>

</body>
</html>
