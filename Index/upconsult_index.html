<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upconsult</title>
    <link rel="stylesheet" href="upconsult_index_style.css">
</head>

<body>

    <!-- Menu do consultor -->
    <header id="menu-consultor">
        <figure id="imagem-logo">
            <img src="" alt="">
        </figure>
        <nav id="menu-opcoes">
            <ul>
                <li class="icone-menu mensagens"><a href=""></a></li>
                <li class="icone-menu agenda"><a href=""></a></li>
                <li class="icone-menu notificacoes"><a href=""></a></li>
                <li class="icone-menu config"><a href=""></a></li>
            </ul>
        </nav>
    </header>

    <!-- Menu da empresa -->
    <header id="menu-empresa">
        <figure id="imagem-logo">
            <img src="" alt="">
        </figure>
        <nav id="menu-opcoes">
            <ul>
                <li class="icone-menu mensagens"><a href=""></a></li>
                <li class="icone-menu agenda"><a href=""></a></li>
                <li class="icone-menu notificacoes"><a href=""></a></li>
                <li class="icone-menu config"><a href=""></a></li>
            </ul>
        </nav>
    </header>


    <!-- Parte principal do consultor -->
    <main id="principal-consultor">
        <section class="info-principais">

        </section>
        <section class="feed-comunidade">
            <div class="feed">
                <h2>Feed</h2>
                <div class="feed-card">

                </div>
            </div>
            <div class="comunidade">
                <h2>Comunidade</h2>
                <div class="comunidade-card">

                </div>
            </div>
        </section>

    <!-- Parte principal da empresa -->
    <main id="principal-empresa">
        <section class="info-principais">

        </section>
        <section class="feed-comunidade">
            <div class="feed">
                <h2>Feed</h2>
                <div class="feed-card">

                </div>
            </div>
            <div class="comunidade">
                <h2>Comunidade</h2>
                <div class="comunidade-card">

                </div>
            </div>
        </section>

    </main>
    
    <!--Atendimento Consultor-->
    <main id="atendimento-consultor" style>

    </main>

    <!--Atendimento Empresa-->
    <main id="atendimento-empresa">

    </main>

    <!-- Área de notificações consultor -->
    <aside id="forms-mensagens-consultor">
        <!-- Form de proposta de solução -->
        <div id="form-proposta-cosultor">
            <h2>Proposta de solução</h2>
            <div id="card-solicitacao">
                <div>
                    <figure>
                        <img src="" alt="" id="proposta-foto-usuario-empresa">
                    </figure>
                    <div>
                        <p id="proposta-nome-empresa"></p>
                        <p id="proposta-area-consultoria"></p>
                        <p id="proposta-cidade-empresa"></p>
                    </div>
                </div>
                <div>
                    <p id="proposta-titulo"></p>
                    <p id="proposta-descricao-empresa"></p>
                </div>
            </div>
            <form action="" class="form" id="proposta-consultor">
                <label for="descricao-solucao">Descrição da solução</label>
                <textarea name="descricao-solucao" id="descricao-solucao" cols="30" rows="10">Escreva aqui</textarea>
                <label for="data-atendimento-consultor">Sugestão de data para atendimento</label>
                <input type="date" id="data-atendimento-consultor" name="data-atendimento-consultor">
                <label for="hora-atendimento-consultor">Sugestão de hora para atendimento</label>
                <input type="time" id="hora-atendimento-consultor" name="hora-atendimento-consultor">
                <input type="submit" value="Enviar proposta de solução">
            </form>
        </div>
        <!-- Agenda -->
        <div id="agenda-consultor">
            <h2>Agenda</h2>
            <div id="card-agenda-consultor">
                <figure>
                    <img src="" alt="" id="agenda-foto-usuario-empresa">
                </figure>
                <div>
                    <p id="agenda-nome-empresa"></p>
                    <p id="agenda-data-atendimento"></p>
                </div>
                <div>
                    <img src="" alt="" id="agenda-consultor-icone-mensagem">
                    <img src="" alt="" id="agenda-consultor-icone-ligacao">
                    <img src="" alt="" id="agenda-consultor-icone-cancelamento">
                </div>
            </div>
        </div>
        <!-- Área de mensagens em tempo real -->
        <div id="mensagens-live-consultor">
            <h2>Mensagens da chamada</h2>
            <div id="mensagens-consultor">

            </div>
        </div>
        <!--Área de feedbacks recebidos-->
        <div id="feedbacks-notificacoes-consultor">
            <h2>Notificações</h2>
            <div id="feedback-consultor">
                <div>
                    <figure>
                        <img src="" alt="" id="feedback-consultor-imagem-empresa">
                    </figure>
                </div>
                <div>
                    <p id="feedback-consultor-nome-empresa"></p>
                    <p id="feedback-consultor-cidade-empresa"></p>
                </div>
                <div>
                    <p id="feedback-consultor-titulo"></p>
                    <p id="feedback-consultor-descricao"></p>
                    <button>Publicar Feedback</button>
                </div>
            </div>
        </div>
    </aside>

    <!-- Área de notificações empresa -->
    <aside id="forms-mensagens-empresa">
        <!--Form de solicitação de consultoria-->
        <form action="">
            
        </form>
    </aside>

</body>
</html>
